<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSmart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styletwo.css">
</head>

<body>

    <!--Header-->
<nav class="description">  
    <div class="description-head">
        <div id="text" class="columns is-mobile is-marginless heading has-text-weight-bold">
            <div class="column center left">
                <p class="navbar-item has-text-white">FoodSmart</p>
        </div>
    </div>
</nav>  

<!--Diets Box-->
<section class="recipes">
    <div class="header">
        <h1 class="center">Check Out Some of Our Meal Plans.</h1>
        <p id="bio" class="center">We know life can be busy, but eating healthy can be
             easy! With our meal planner search tool, you can find a meal that is right for
              you. You can even omit certain ingredients which may be harmful to 
              your personal health. </p>
    </div>
</section>

<!--Drop Dowwn Box-->
<section class="plans">
    <div id="drop-box"></div>
    <h2 class="meal">Meal Planner</h2>
    <form id="diets-form" class="card">
        <label class="label">Choose a Meal</label>
        <select name="cars" id="cars">
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three">three</option>
            <option value="four">four</option>
          </select>
     </form>
    </section>
<!--The searched stuff will display here-->
<section>
<div class="chart">
    <div id="display-container" class="center-column"></div>
</section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
